<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='css/login.css'>
    <link rel='stylesheet' type='text/css' href='css/comun.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Document</title>
</head>

<body>
    <div id='CuadradoLogin'>
        <form id='FormularioLogin'>
            <label for='user'>User</label>
            <br />
            <input id='user' type='text' placeholder='Enter User' />
            <br />
            <label for='password'>Password</label>
            <br />
            <div>
                <input type='password' maxlength='25' class='form-control' id='password' placeholer='Enter Paswword'>
                <span toggle='#password-field' class='fa fa-fw fa-eye field-icon toggle-password' id='eye'></span>
            </div>
            <input type='submit' value='Enviar' id='Enviar' />
        </form>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
